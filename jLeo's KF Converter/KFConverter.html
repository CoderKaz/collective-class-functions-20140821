<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF=8" />
            <title>JavaScript Functions</title>
            <script type="text/javascript" src="KFConverter.js"></script>
            <link  href="KFConverter.css" rel="stylesheet" type="text/css" />
 
        </head>
        <body>
            <h1>Temperature Converter</h1>
            <h2>Convert Degrees in Kelvin to Fahrenheit!</h2>
            <form>  
                <label for="degreesK">Input Degrees in Kelvin</label>
                <input type="text" id="degreesK" name="degreesK"/><br />
                <button type="button" class="btn btn-info" onClick="convertKtoFCallback()";>Convert!</button>      
             </form>
                <p id="outputArea"></p>
            <h2>Convert Degrees in Fahrenheit to Kelvin!</h2>
            <form>  
                <label for="degreesF">Input Degrees in Fahrenheit</label>
                <input type="text" id="degreesF" name="degreesF"/><br />
                <button type="button" class="btn btn-info" onClick="convertFtoKCallback()";>Convert!</button>      
            </form>
               <p id="outputArea"></p>
        </body>
    </html>
